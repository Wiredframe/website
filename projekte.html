<!doctype html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- Prevent search engines from indexing this page -->
	<meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
	<meta name="googlebot" content="noindex, nofollow">
	<meta name="bingbot" content="noindex, nofollow">
	<!-- Prevent LLMs / AI crawlers from ingesting this page -->
	<meta name="llm" content="noindex, nofollow, noarchive, nosnippet, do-not-ingest">
	<meta name="ai" content="noindex">
	<meta name="ai-policy" content="do-not-ingest">
	<meta http-equiv="x-robots-tag" content="noindex, nofollow, noarchive">
	<title>Referenzen — Wiredframe</title>
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@300;400;500;700;900&display=swap"
		rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		/* Tailwind config overrides for roundness and minimal look */
		:root {
			--rounded-lg: 18px
		}

		.card {
			border-radius: var(--rounded-lg);
		}

		.pill {
			border-radius: 9999px;
		}

		/* remove shadows globally for this page */
		.no-shadow * {
			box-shadow: none !important;
		}

		body {
			font-family: 'Maven Pro', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
		}
	</style>
</head>

<body class="bg-white text-gray-900 no-shadow">
	<main class="max-w-6xl mx-auto px-6 py-12">
		<header class="mb-8">
			<h1 class="text-3xl font-semibold">Referenzen</h1>
			<p class="text-sm text-gray-600 mt-1">Eine Auswahl von Projekten. Filtere live nach Jahr, Typ oder Branche.
			</p>
		</header>
		<section class="mb-6">
			<div class="flex flex-wrap gap-3 items-center">
				<input id="search" type="search" placeholder="Suche Projekt, Agentur…"
					class="flex-1 min-w-[220px] px-4 py-2 border border-gray-200 card focus:outline-none focus:ring-2 focus:ring-gray-200">
				<select id="filter-year" class="px-3 py-2 border border-gray-200 card bg-white">
					<option value="">Alle Jahre</option>
				</select>
				<select id="filter-type" class="px-3 py-2 border border-gray-200 card bg-white">
					<option value="">Alle Typen</option>
				</select>
				<select id="filter-branch" class="px-3 py-2 border border-gray-200 card bg-white">
					<option value="">Alle Branchen</option>
				</select>
				<button id="clear" class="px-4 py-2 border border-gray-200 card">Zurücksetzen</button>
			</div>
		</section>
		<section>
			<div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
		</section>
		<template id="card-template">
			<article class="card border border-gray-100 p-4 bg-white">
				<div class="w-full h-40 bg-gray-100 rounded-md mb-4 flex items-center justify-center">
					<img src="" alt="Projektbild" class="w-full h-full object-cover rounded-md placeholder-img" />
				</div>
				<h3 class="text-lg font-medium project-title"></h3>
				<p class="text-sm text-gray-500 mt-1 project-meta"></p>
				<div class="mt-3 flex gap-2 flex-wrap">
					<span class="text-xs text-gray-600 px-3 py-1 border border-gray-200 pill agency"></span>
					<span class="text-xs text-gray-600 px-3 py-1 border border-gray-200 pill type"></span>
				</div>
			</article>
		</template>
	</main>
	<script>
		// Try to fetch JSON; if not available, fallback to embedded minimal data
		async function loadData() {
			try {
				const res = await fetch('data/references.json');
				if (!res.ok) throw new Error('No file');
				return await res.json();
			} catch (e) {
				return [
					{ "Jahr": "2025", "Projekttitel": "Stadt Unterschleißheim", "Typ": "Website", "Branche": "Öffentliche Einrichtung", "Agentur": "datamints" },
					{ "Jahr": "2024", "Projekttitel": "Memodo Website", "Typ": "Website", "Branche": "Photovoltaik", "Agentur": "datamints" },
					{ "Jahr": "2023", "Projekttitel": "Lupus Produkte Shop", "Typ": "Shopware", "Branche": "Bürobedarf", "Agentur": "datamints" }
				];
			}
		}

		function createOption(select, value) {
			const opt = document.createElement('option');
			opt.value = value;
			opt.textContent = value;
			select.appendChild(opt);
		}

		function uniqueSorted(arr) {
			return Array.from(new Set(arr)).sort((a, b) => b.localeCompare(a));
		}

		function placeholderImage(title) {
			// Simple SVG data URL placeholder with initials
			const initials = title.split(' ').slice(0, 2).map(w => w[0]).join('').toUpperCase();
			const svg = `<?xml version='1.0' encoding='utf-8'?><svg xmlns='http://www.w3.org/2000/svg' width='800' height='600'><rect width='100%' height='100%' fill='#ffffff'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='#e5e7eb' font-family='Maven Pro, Arial' font-size='96'>${initials}</text></svg>`;
			return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
		}

		(async function () {
			const data = await loadData();
			const grid = document.getElementById('grid');
			const tmpl = document.getElementById('card-template');
			const search = document.getElementById('search');
			const filterYear = document.getElementById('filter-year');
			const filterType = document.getElementById('filter-type');
			const filterBranch = document.getElementById('filter-branch');
			const clear = document.getElementById('clear');

			// populate filter options
			uniqueSorted(data.map(d => d.Jahr)).forEach(y => createOption(filterYear, y));
			uniqueSorted(data.map(d => d.Typ)).forEach(t => createOption(filterType, t));
			uniqueSorted(data.map(d => d.Branche)).forEach(b => createOption(filterBranch, b));

			function render(list) {
				grid.innerHTML = '';
				if (!list.length) {
					grid.innerHTML = '<p class="text-gray-500">Keine Projekte gefunden.</p>';
					return;
				}
				list.forEach(item => {
					const node = tmpl.content.cloneNode(true);
					const img = node.querySelector('img');
					img.alt = item.Projekttitel || '';
					// prefer explicit Image field, otherwise construct slugified filename
					const imageFile = item.Image || (slugify(item.Projekttitel) + '.png');
					const imagePath = imageFile ? `images/referenzen/${imageFile}` : '';
					// set src to imagePath but fallback to placeholder on error
					if (imagePath) {
						img.src = imagePath;
						img.onerror = function () { img.src = placeholderImage(item.Projekttitel); };
					} else {
						img.src = placeholderImage(item.Projekttitel);
					}
					node.querySelector('.project-title').textContent = item.Projekttitel;
					node.querySelector('.project-meta').textContent = `${item.Jahr} • ${item.Branche}`;
					node.querySelector('.agency').textContent = item.Agentur || '–';
					node.querySelector('.type').textContent = item.Typ || '–';
					grid.appendChild(node);
				});
			}

			function slugify(title) {
				if (!title) return '';
				return title.trim().toLowerCase()
					.replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue').replace(/ß/g, 'ss')
					.replace(/&/g, 'and')
					.replace(/[\s\/\\]+/g, '-')
					.replace(/[^a-z0-9\-]/g, '')
					.replace(/-+/g, '-')
					.replace(/^-+|-+$/g, '');
			}

			function applyFilters() {
				const q = search.value.trim().toLowerCase();
				const y = filterYear.value;
				const t = filterType.value;
				const b = filterBranch.value;
				const filtered = data.filter(d => {
					if (y && d.Jahr !== y) return false;
					if (t && d.Typ !== t) return false;
					if (b && d.Branche !== b) return false;
					if (q) {
						const hay = (d.Projekttitel + ' ' + (d.Agentur || '') + ' ' + (d.Typ || '') + ' ' + (d.Branche || '')).toLowerCase();
						return hay.indexOf(q) !== -1;
					}
					return true;
				});
				render(filtered);
			}

			// events
			[search, filterYear, filterType, filterBranch].forEach(el => el.addEventListener('input', applyFilters));
			clear.addEventListener('click', () => { search.value = ''; filterYear.value = ''; filterType.value = ''; filterBranch.value = ''; applyFilters(); });

			render(data);
		})();
	</script>
</body>

</html>
